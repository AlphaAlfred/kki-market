name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
        env:
          MYSQL_ROOT_PASSWORD: mysecret
          MYSQL_DATABASE: kki_db
        ports:
          - 3306:3306

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, pdo_mysql, dom, xml, ctype, json
          tools: phpstan, composer, phpunit

      - name: Install PHP dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install Node.js dependencies
        run: npm ci

      - name: Set up TailwindCSS
        run: npm run build

      - name: Create .env file
        run: cp .env.example .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Migrate database
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: kki_db
          DB_USERNAME: root
          DB_PASSWORD: mysecret
        run: php artisan migrate:fresh --seed

      - name: Run PHPStan
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: kki_db
          DB_USERNAME: root
          DB_PASSWORD: mysecret
        run: ./vendor/bin/phpstan analyse app/ bootstrap/ config/ database/ public/ resources/ routes/ storage/ tests/ --error-format=github || true

      - name: Run ESLint for Vue.js
        run: npx eslint resources/ || true

      - name: Run PHPUnit
        run: php artisan test